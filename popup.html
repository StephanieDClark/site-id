<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Update Beta and Paywall Cookies</title>
  <style type="text/css">
    body {
        min-width: 200px;
        overflow-x: hidden;
      }
	div.buttons {
		margin: 10px 0 0 0;
	}
    button {
       	margin: 0px 0 0 5px;
  		border: 2px solid #dedede;
  		vertical-align: top;
  		background: whitesmoke;
  		width: auto;
  		height: auto;
      }
  </style>
</head>

<body>
  <div id="remove_beta" class="buttons" style="display:none;"><img src="letter-b-icon.png"><button>Remove Beta Cookies</button> </div>
  <div id="add_beta" class="buttons" style="display:none;"><img src="letter-a-icon.png"><button>Add Beta Cookies</button> </div>
  <div  id="add_pw" class="buttons" style="display:none;"><img src="slash-icon.png"><button>Set Paywall Mode</button> </div>
  <div  id="remove_pw" class="buttons" style="display:none;"><img src="dollar-icon.png"><button>Unset Paywall Mode</button> </div>
  <script src="popup.js" type="text/javascript">
</script>
</body>
</html>
